<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>HMT</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/HMT.png' %}" rel="icon">
  <link href="{% static 'assets/img/HMT.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: WeBuild - v2.2.1
  * Template URL: https://bootstrapmade.com/free-bootstrap-coming-soon-template-countdwon/

  ======================================================== -->
  <style>
    p{color:pink;}
    i.italic{font-style:normal;
              width:10px;
            }

  </style>
</head>
<body>
  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container-fluid">
      <div class="logo float-left">
        <h1 class="text-light"><i class="italic" style="color:white;">HEART STROKE PREDICTION</i></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <div class="contact-link float-right">
          <a href="/" class="scrollto"><h3>EXIT</h3></a>
      </div>

    </div>
  </header><!-- End #header --><!-- End #header -->

  <section id="hero">
    <div class="hero-container" style="height:500px;">

     <!-- <h2>Classification of Heart Disease using Hybrid Model</h2> -->
        {% if a %}
        <h2 style="color:yellow;">{{a}}</h2>
        {% endif %}

        <form action="{% url 'predict' %}" method="post"  style="height:90px;">
          {% csrf_token %}

            <select name="gender" style="width:188px;height:30px;">
                <option value="-1">Select GENDER</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
                <option value="2">Other</option>
            </select>&nbsp&nbsp&nbsp&nbsp&nbsp

            <input type="text" name="age" placeholder="AGE"/>&nbsp&nbsp&nbsp&nbsp<br><br>
            <select name="hypertension" style="width:188px;height:32px;">
                <option value="-1">Select HYPERTENSION</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>&nbsp&nbsp&nbsp&nbsp


            <select name="heart_disease" style="width:188px;height:32px;">
                <option value="-1">Heart Disease</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>&nbsp&nbsp&nbsp&nbsp <br><br>

            <select name="ever_married" style="width:188px;height:32px;">
                <option value="-1">Select Ever Married</option>
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>&nbsp&nbsp&nbsp&nbsp

            <select name="work_type" style="width:188px;height:32px;">
                <option value="-1">Select Work Type</option>
                <option value="0">Private</option>
                <option value="1">Self-employed</option>
                <option value="2">children</option>
                <option value="3">Govt_job</option>
                <option value="4">Never_worked</option>
            </select>&nbsp&nbsp&nbsp&nbsp<br><br>
             <select name="Residence_type" style="width:188px;height:32px;">
                <option value="-1">Select Residence_type</option>
                <option value="0">Urban</option>
                <option value="1">Rural</option>
            </select>&nbsp&nbsp&nbsp&nbsp

            <input type="text" name="avg_glucose_level" placeholder="GLUCOSE LEVEL">&nbsp&nbsp&nbsp&nbsp<br><br>

            <input type="text" name="bmi" placeholder="BMI">&nbsp&nbsp&nbsp&nbsp

            <select name="smoking_status" style="width:188px;height:32px;">
                <option value="-1">Select SMOKING STATUS</option>
                <option value="0">NEVER SMOKED</option>
                <option value="1">Unknown</option>
                <option value="2">FROMAERLY SMOKED</option>
                <option value="3">SMOKES</option>
                <option value="4">Unknown</option>
            </select>&nbsp&nbsp&nbsp&nbsp<br>

            <br>
            <input type="submit" value="predict"/>
        </form>


    </div>
  </section><!-- End Hero -->

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'assets/vendor/jquery.easing/jquery.easing.min.js'%}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery-countdown/jquery.countdown.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
